<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Camp.in</title>
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/container.css">
        <link rel="stylesheet" href="./assets/css/components/main-header.css">
        <link rel="stylesheet" href="./assets/css/components/main-title.css">
        <link rel="stylesheet" href="./assets/css/components/input-group.css">
        <link rel="stylesheet" href="./assets/css/components/main-footer.css">
    </head>
    <body>
        <div class="container">
            <header class="main-header">
                <img class="logo" src="./assets/img/logo.svg" alt="Logo Camp.in">
            </header>

            <main>
                <div class="main-title">
                    <h1 class="title__login">Faça seu login</h1>
                    <p class="title__description">Entre com suas informações de cadastro.</p>
                </div>

                <div class="form">
                    <form action="">
                        <div class="input-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">     
                        </div>
                        <div class="input-group input-group--password">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha"> 
                            <a class="input-group__eye" href="#">
                                <img src="./assets/img/eye.svg" alt="Mostrar senha">
                            </a>
                        </div>
                        <div class="input-group">
                            <div class="input-group--remember">
                                <input type="checkbox" id="remember-me" name="remember-me">
                                <label for="remember-me">Lembre-me</label>
                            </div>
                            <a href="#">Esqueci minha senha</a>
                        </div>

                        <button class="form-btn" type="submit">Entrar</button>
                    </form>
                </div>
            </main>

            <footer class="main-footer">
                <p>Não tem uma conta?</p>
                <a href="#">Registre-se</a>
            </footer>
        </div>
    </body>
</html>
