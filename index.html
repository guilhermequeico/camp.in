<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Camp.in</title>
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/container.css">
        <link rel="stylesheet" href="./assets/css/components/header-main.css">
        <link rel="stylesheet" href="./assets/css/components/main-title.css">
        <link rel="stylesheet" href="./assets/css/components/input-group.css">
        <link rel="stylesheet" href="./assets/css/components/input-group--email.css">
        <link rel="stylesheet" href="./assets/css/components/input-group--password.css">
        <link rel="stylesheet" href="./assets/css/components/input-group--remember.css">
        <link rel="stylesheet" href="./assets/css/components/form-btn.css">
        <link rel="stylesheet" href="./assets/css/components/footer-main.css">
    </head>
    <body>
        <div class="container">
            <header class="header-main">
                <img class="header-main__logo" src="./assets/img/logo.svg" alt="Logo Camp.in">
            </header>
            <main>
                <div class="main-title">
                    <h1 class="main-title__title">Faça seu login</h1>
                    <p class="main-title__description">Entre com suas informações de cadastro.</p>
                </div>
               <form action="">
                   <div class="input-group">
                       <label for="email">E-mail</label>
                       <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                   </div>
                   <div class="input-group">
                       <label for="password">Senha</label>
                       <input type="password" id="password" name="passoword" placeholder="Digite sua senha">
                       <div class="input-group__viewpass">
                            <input type="checkbox" id="viewpass" name="viewpass">
                            <label for="viewpass"></label>
                       </div>
                   </div>
                   <div class="input-group">
                       <div class="input-group--remember">
                           <input type="checkbox" id="remember-me" name="remember-me" checked>
                           <label for="remember-me">Lembre-me</label>
                       </div>
                       <a href="#">Esqueci minha senha</a>
                   </div>
                   <button class="form-btn" type="submit">Entrar</button>
               </form>
            </main>
            <footer class="footer-main">
                <p>Não tem uma conta?</p>
                <a href="#">Registre-se</a>
            </footer>
        </div>
    </body>
</html>
